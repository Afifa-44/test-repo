<h1>Contact Us</h1>
<form>
<fieldset>
<legend>Book your tour</legend>
<table>
<tr>
<td>
<label>Company Name</label>
</td>
<td>:</td>
<td>
<input type="text" value="Tours and Travels" readonly>
</td>
</tr>
<br>
<tr>
<td>
<label>Name</label>
</td>
<td>:</td>
<td>
<input type="text" placeholder="Enter your Name" >
</td>
</tr>
<br>
<tr>
<td>
<label>Email</label>
</td>
<td>:</td>
<td>
<input type="email" placeholder="Enter your Email" required>
</td>
</tr>
<br>
<tr>
<td>
<label>Phone No</label>
</td>
<td>:</td>
<td>
<input type="text" placeholder="Enter your number">
</td>
</tr>
<br>
<tr>
<td>
<label>Security pin</label>
</td>
<td>:</td>
<td>
<input type="password" required>
</td>
</tr>
<br>
<tr>
<td>
<label>Number of seats</label>
</td>
<td>:</td>
<td>
<input type="number">
</td>
</tr>
<br>
<tr>
<td>		
<label>Select your package</label>
</td>
<td>:</td>
<td>
<select>
<option>Budget</option>
<option>Normal</option>
<option>Premium</option>
</select>
</td>
</tr>
<br>
<tr>
<td>
<label>Choose your date</label>
</td>
<td>:</td>
<td>
<input type="date">
</td>
</tr>
<br>
<tr>
<td>
<label for="rangeinput">Select your budget range</label>
</td>
<td>:</td>
<td>
<input type="range" id="rangeinput" name="rangeinput" min="10000" max="50000" value="50" oninput="updatevalue(this.value)">
<span id="range">
</td>
</tr>
<br>
<tr>
<td>
<label>Extra facilities</label>
</td>
<td>:</td>
<td>
<input type="checkbox">
<label>Breakfast</label>
<input type="checkbox">
<label>Guide</label>
<input type="checkbox">
<label>Bar b q and other extra activities</label>
</td>
</tr>
<br>
<tr>
<td>
<label>Any extra query</label>
</td>
<td>:</td>
<td>
<textarea rows="6"></textarea>
</td>
</tr>
<br>
<tr>
<td>
<input type="submit" value="Book Now">
<input type="reset" value="Clear form">
</td>
</tr>
</table>
</fieldset>
</form>



</body>

</html>
